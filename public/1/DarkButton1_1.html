* {
  box-sizing: border-box;
}

body {
  background: #151515;
  padding: 0%;
  font-family: 'Roboto';font-size: 14px;   
}
.button {
  display: inline-block;
  margin: 0.1%;
  color: black;
  text-align: left;
  background: -webkit-linear-gradient(top, #434343 0%, #252525 70%);
  position: relative;
  box-shadow: inset 0px -3px 3px #151515, inset 0px 1px 2px #858585, inset 1px 0px 1px #151515, 0px 0px 2px black;
  cursor: pointer;
}
.button:hover {
  background: -webkit-linear-gradient(top, #535353 0%, #252525 100%);
}
.button:active {
  background: -webkit-linear-gradient(top, #252525 0%, #353535 100%);
  box-shadow: inset 0px 1px 2px #151515, 0px 0px 2px black;
}
.button i {
  position: absolute;
  top: 50%;
  left:50%;
  transform: translate(-50%, -56%);
}
.button:active i {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -45%);
  color: #20abfe;
  transition: color 0.05s ease-in;
}
.circle {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  color: #909090;
}
.square {
  width: 45px;
  height: 45px;
  border-radius: 5px;
  color: #909090;
}
.rectangle {
